<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .instructions {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>Icon Generator for Connect Quick</h2>
        <p>This page generates the required icons for the Chrome extension.</p>
        <p>Right-click each canvas below and save as PNG with the filename shown.</p>
    </div>

    <div>
        <h3>icon16.png</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
    </div>

    <div>
        <h3>icon48.png</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
    </div>

    <div>
        <h3>icon128.png</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#0077b5');
            gradient.addColorStop(1, '#005885');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Draw a lightning bolt or connection symbol
            ctx.fillStyle = 'white';

            const scale = size / 48;

            // Draw a stylized "Q" for Quick
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.3, 0, Math.PI * 2);
            ctx.lineWidth = size * 0.12;
            ctx.strokeStyle = 'white';
            ctx.stroke();

            // Add a small tail for the Q
            ctx.beginPath();
            ctx.moveTo(size * 0.65, size * 0.65);
            ctx.lineTo(size * 0.8, size * 0.8);
            ctx.lineWidth = size * 0.1;
            ctx.strokeStyle = 'white';
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        drawIcon('icon16', 16);
        drawIcon('icon48', 48);
        drawIcon('icon128', 128);
    </script>
</body>
</html>
