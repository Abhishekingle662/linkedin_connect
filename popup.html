<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LinkedIn Auto-Note</title>
    <style>
      * { box-sizing: border-box; }
      body { margin:0; font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      main { min-width:320px; max-width:400px; padding:16px; }
      h1 { margin:0 0 12px; font-size:18px; }
      h2 { margin:16px 0 8px; font-size:16px; }
      section { border:1px solid #ddd; border-radius:8px; padding:12px; margin-bottom:12px; }
      label { display:flex; align-items:center; justify-content:space-between; margin:8px 0; gap:8px; }
      button { width:100%; padding:10px; border:1px solid #ddd; border-radius:6px; background:#f7f7f7; cursor:pointer; }
      .row { display:flex; gap:8px; }
      .ghost { background:#fff; }
      .quick { font-size:12px; }
      #badge { margin-left:6px; font-size:12px; }
      pre { margin:8px 0 0; padding:8px; background:#fafafa; border:1px solid #eee; border-radius:6px; min-height:40px; font-size:12px; white-space:pre-wrap; }
    </style>
  </head>
  <body>
    <main>
      <header><h1>Auto-Note</h1></header>

      <section>
        <h2>Connection Requests</h2>
        <label>
          <span>Enable connection automation</span>
          <input type="checkbox" id="enabled" />
        </label>
        <label>
          <span>Auto-send requests</span>
          <input type="checkbox" id="autoSend" />
        </label>
        <div class="row">
          <button id="openOptions" class="ghost">Settings</button>
          <button id="hotkeyNote" class="quick">Open Note (Ctrl+Shift+N)</button>
        </div>
      </section>

      <section>
        <h2>Direct Messages</h2>
        <label>
          <span>Enable message flow</span>
          <input type="checkbox" id="messageFlowEnabled" />
        </label>
        <label>
          <span>Auto-send messages</span>
          <input type="checkbox" id="messageAutoSend" />
        </label>
        <button id="hotkeyMsg" class="quick">Open Message (Ctrl+Shift+M)</button>
      </section>

      <section>
        <h2>
          Activity
          <span id="badge" style="display:none;"></span>
        </h2>
        <pre id="stats">Loading activity data...</pre>
      </section>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
