<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Quick - Message Library</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Connect Quick</h1>
      <p class="subtitle">Manage your LinkedIn message library</p>
    </header>

    <div class="add-message-section">
      <input type="text" id="messageName" placeholder="Message name (e.g., 'Tech Professional')" maxlength="50">
      <textarea id="messageText" placeholder="Type your connection message here... Use [FirstName], [Company], [Title] for auto-fill!" rows="4" maxlength="300"></textarea>
      <div class="button-group">
        <button id="addMessageBtn" class="btn btn-primary">Add Message</button>
        <button id="cancelEditBtn" class="btn btn-secondary" style="display: none;">Cancel</button>
      </div>
      <div id="charCount" class="char-count">0 / 300 characters</div>
      <div class="placeholder-hint">ðŸ’¡ Tip: Use [FirstName], [Name], [Company], or [Title] for automatic personalization</div>
    </div>

    <div class="messages-section">
      <h2>Your Messages</h2>
      <div id="messagesList" class="messages-list">
        <!-- Messages will be dynamically loaded here -->
      </div>
      <div id="emptyState" class="empty-state">
        <p>No messages yet. Add your first connection message above!</p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
