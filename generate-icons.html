<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>LinkedIn Auto-Note Icon Generator</h1>
    <p>This will generate icons for the extension. Open this file in a browser and click the button.</p>
    <button onclick="generateIcons()">Generate Icons</button>
    <div id="output"></div>

    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background circle
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.47;
            
            ctx.fillStyle = '#0A66C2';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fill();
            
            // White border
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.02;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Network nodes (simplified for smaller sizes)
            const nodeRadius = Math.max(2, size * 0.06);
            const nodes = [
                {x: centerX - radius * 0.5, y: centerY - radius * 0.3},
                {x: centerX, y: centerY - radius * 0.5},
                {x: centerX + radius * 0.5, y: centerY - radius * 0.3},
                {x: centerX - radius * 0.3, y: centerY + radius * 0.3},
                {x: centerX + radius * 0.3, y: centerY + radius * 0.3},
                {x: centerX, y: centerY + radius * 0.6}
            ];
            
            // Draw connections
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = Math.max(1, size * 0.02);
            ctx.lineCap = 'round';
            
            // Connection lines
            const connections = [
                [0, 1], [1, 2], [0, 3], [2, 4], [3, 5], [4, 5], [3, 4]
            ];
            
            connections.forEach(([from, to]) => {
                ctx.beginPath();
                ctx.moveTo(nodes[from].x, nodes[from].y);
                ctx.lineTo(nodes[to].x, nodes[to].y);
                ctx.stroke();
            });
            
            // Draw nodes
            ctx.fillStyle = '#ffffff';
            nodes.forEach(node => {
                ctx.beginPath();
                ctx.arc(node.x, node.y, nodeRadius, 0, 2 * Math.PI);
                ctx.fill();
            });
            
            // Lightning bolt (automation symbol) - only for larger sizes
            if (size >= 32) {
                const boltSize = size * 0.25;
                const boltX = centerX;
                const boltY = centerY;
                
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.moveTo(boltX - boltSize * 0.2, boltY - boltSize * 0.3);
                ctx.lineTo(boltX + boltSize * 0.1, boltY - boltSize * 0.3);
                ctx.lineTo(boltX - boltSize * 0.1, boltY);
                ctx.lineTo(boltX + boltSize * 0.3, boltY);
                ctx.lineTo(boltX + boltSize * 0.1, boltY + boltSize * 0.4);
                ctx.lineTo(boltX - boltSize * 0.2, boltY + boltSize * 0.4);
                ctx.lineTo(boltX, boltY + boltSize * 0.1);
                ctx.lineTo(boltX - boltSize * 0.4, boltY + boltSize * 0.1);
                ctx.closePath();
                ctx.fill();
                
                // Bolt outline
                ctx.strokeStyle = '#0A66C2';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            return canvas;
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function generateIcons() {
            const sizes = [16, 32, 48, 128];
            const output = document.getElementById('output');
            output.innerHTML = '<h3>Generated Icons:</h3>';
            
            sizes.forEach(size => {
                const canvas = createIcon(size);
                const container = document.createElement('div');
                container.style.margin = '10px';
                container.style.display = 'inline-block';
                
                const label = document.createElement('p');
                label.textContent = `${size}x${size}`;
                label.style.textAlign = 'center';
                label.style.margin = '5px 0';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = `Download icon${size}.png`;
                downloadBtn.onclick = () => downloadCanvas(canvas, `icon${size}.png`);
                downloadBtn.style.display = 'block';
                downloadBtn.style.margin = '5px auto';
                
                container.appendChild(label);
                container.appendChild(canvas);
                container.appendChild(downloadBtn);
                output.appendChild(container);
            });
            
            // Auto-download all icons
            setTimeout(() => {
                sizes.forEach(size => {
                    const canvas = createIcon(size);
                    downloadCanvas(canvas, `icon${size}.png`);
                });
            }, 1000);
        }
    </script>
</body>
</html>
